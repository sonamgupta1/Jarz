<ion-view title="Jarz">
<ion-nav-bar align-title="center" class="footerHeaderColor header-size">
</ion-nav-bar>
<ion-content>


<div class="row">

    <div class="contactWrapper marginLeft10Pre text-center">
        <div class="number"><span>1</span></div>
        <span>Contact</span>
    </div>
<div class="connector"></div>
    <div class="contactWrapper marginRight10Pre text-center">
        <div class="number active"><span>2</span></div>
        <span>Pay</span>
    </div>

</div>


<div class="row borderRed">
    <div class="col text-center positionRel">
        <div class="userWrapper text-center"><img src="img/user1.jpg"></div>
        <div class="userWrapper text-center marginleftMinus5Px"><img src="img/user2.jpg"></div>
        <div class="dolerLogo"><img src="img/doller-logo.png"></div>
    </div>
</div>
<div class="row borderRed">
    <div class="col text-center">
        <span class="nameDiv text-right">You</span>
        <span class="arrrow text-center"><img src="img/arrow.png"></span>
        <span class="nameDiv text-left">Jeff</span>
    </div>
</div>
<div class="list card">
    <label class="item item-input item-select">
        You Send:
        <input type="text" ng-model="Data.amount" placeholder="  0.00" ng-change="getExchangeRate()">
        <select ng-model="Data.fromCurrency" ng-change="getExchangeRate()">
            <!--<option value="">Select</option>-->
            <option selected>GBP</option>
            <!--<option ng-repeat="(key,value)  in result.rates" value="{{key}}">{{key}}</option>-->
        </select>
    </label>
    <label class="item item-input item-select">
        <div class="input-label">
            Jeff Receivers: {{exchangeRate}}
        </div>
        <select ng-model="Data.toCurrency" ng-change="getExchangeRate()">
            <option value=""></option>
            <option ng-repeat="(key,value) in result.rates" value="{{key}}">{{key}}</option>
        </select>
    </label>
    <label class="item item-input">
        For:
        <input type="text" placeholder="  For dinner,rent,etc" ng-model="purpose">
    </label>
</div>

<div class="row">
<div class="col text-center payWrapper">

    <h4>
    Pay Very Little
    </h4>

<span></span>

    <h6>
    Estimated Rate is 1.5618 Fee is 0
    </h6>
    <a href="#">
        Redeem Free Transfer
    </a>
</div>
</div>


<div ng-click="popupDemo()">
    Popup1
</div>
<div ng-click="popupDemoNext()">
    Popup2
</div>
</ion-content>
<div class="bar bar-footer footerHeaderColor">
    <div class="title">PAY JAFF</div>
</div>
</ion-view>
